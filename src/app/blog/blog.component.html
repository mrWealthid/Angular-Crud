<div *ngFor="let blog of blogs" class="bg-white w-full p-4 h-32 rounded-lg mb-2 ">
    <section class="flex justify-between">
        <p class="text-2xl"> {{blog.title}} </p>
        <section class="flex gap-3">
            <p (click)="handleEdit(blog)" class="text-red-600">Edit</p>
            <p (click)="handleDelete(blog.id)" class="text-red-600">Delete</p>
        </section>
    </section>
    <p>{{blog.content}}</p>
    <p>{{blog.timeStamp}}</p>
</div>
